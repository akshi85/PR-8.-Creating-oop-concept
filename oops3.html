<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Multiplication {
            constructor(num){
                this.num = num
            }

            Result(){
                let i = 1
                do{
                    console.log(this.num+" X "+i+" = "+i*this.num);
                    i++
                } while (i < 11);
            }
        }

        let Res = new Multiplication(5);
        Res.Result();
    </script>
</body>
</html>
