<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class student {
            constructor(Physics, Chemistry, Biology, Mathematics, Computer){
             this.Physics = Physics;
             this.Chemistry = Chemistry;
             this.Biology = Biology;
             this.Computer = Computer;
             this.Mathematics = Mathematics;
            }

            PrintResult(){
             let res = ((this.Physics+this.Chemistry+this.Biology+this.Computer+this.Mathematics)/500)*100
             console.log(res+"%");
            }
        }
        let s1 = new student(96,86,89,81,56);
        s1.PrintResult();
    </script>
</body>

</html>
