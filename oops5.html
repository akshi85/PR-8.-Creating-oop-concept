<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Library {
            constructor() {
                this.books = [];
            }
            addBook(book) {
                this.books.push(book);
                console.log(`${book.title} has been added to the library.`);
            }
            removeBook(title) {
                let index = this.books.findIndex(book => book.title === title);
                if (index !== -1) {
                    this.books.splice(index, 1);
                    console.log(`${title} has been removed from the library.`);
                } else {
                    console.log(`${title} is not in the library.`);
                }
            }
            displayBooks() {
                console.log("Books currently in the library:-");
                this.books.forEach(book => console.log(book.title));
            }
        }

     
        class Book {
            constructor(title, author) {
                this.title = title;
                this.author = author;
            }
        }

        let library = new Library();
        let book1 = new Book("Harry Potter", "shrimad bhagvata");
        let book2 = new Book("The Great Gatsby", "APJ abdul kalam");
        let book3 = new Book("To Kill a Mockingbird", "Discovry book");

        library.addBook(book1);
        library.addBook(book2);
        library.addBook(book3);

        library.displayBooks();

        library.removeBook("The Great Gatsby");

        library.displayBooks();

    </script>
</body>

</html>
